<div class="min-vh-100" style="background-color: #000;">

      <a class="navbar-brand">

    </div>
  </nav>
  <div class="container py-5">

            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-4">

    </div>
  </div>
</div>
